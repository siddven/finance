        <title>Animations</title>
         <script>
         document.addEventListener("DOMContentLoaded", listen);
         let img = document.getElementById("mult-image");
         function changeImage(event)
         {

             trigger = event.srcElement.value;
             if (trigger == "1")
             {
                img.src = "";
             }
             else if (trigger == "2")
             {
                img.src = "https://ide-54ea4f00240b478d87e928d6814356a1-8080.cs50.ws/spacealien.png";
             }
             else if (trigger == "3")
             {
                img.src = "nosetwirl.png";
             }
             else
             {
                img.src = "bugout.png";
             }


         }



        </script>
